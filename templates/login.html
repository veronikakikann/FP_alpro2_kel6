{% extends "base.html" %}

{% block title %}Login - REST App{% endblock %}

{% block content %}
<div class="auth-container fade-in">
    <div class="glass-card auth-card">
        <h2>Welcome Back!</h2>
        
        <div style="text-align: center; margin: 2rem 0;">
            <div class="user-avatar" style="width: 100px; height: 100px; font-size: 3rem; margin: 0 auto;">
                ðŸ‘¤
            </div>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 1rem;">Log in</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: #7fb3d5; font-weight: 600;">Register</a>
        </p>
    </div>
</div>
{% endblock %}
